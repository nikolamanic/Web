<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="Username">Username</label>
        <input type="text" id="Username" required placeholder="nikola" minlength="6" maxlength="15">
        <br>
        

        <label for="password">password</label>
        <input type="password" id="password" required placeholder="123 456">
        <br>
        

        <label for="email">email</label>
        <input type="email" id="email" required placeholder="nikola@gmail.com">
        <br>
        

        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="+381 67 1234 567">
        <br>
        

        <label for="bday">birthdate</label>
        <input type="date" id="bday">
        <br>


        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="24">
        <br>


        <label for="title">Title</label>

        <label for="MR">MR.</label>
        <input type="radio" id="MR." value="MR." name="title">
        <label for="Ms">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">
        <br>

        <label for="payment">payment</label>
        <select id = "payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard/option>
            <option value="paypal">paypal</option>
        </select>
        <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>

        <label for="comment">comment</label>
        <textarea id="comment" rows="3" cols = "25"></textarea>
        <br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
